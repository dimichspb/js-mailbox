<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
            <meta name="description" content="">
            <meta name="author" content="">
            <link rel="icon" href="/favicon.ico">

            <title>Dashboard Template for Bootstrap</title>

            <!-- Bootstrap core CSS -->
            <link href="css/bootstrap.min.css" rel="stylesheet">

            <!-- Custom styles for this template -->
            <link href="css/dashboard.css" rel="stylesheet">

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
        </head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Salford Mail box</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" id="folders-list">

            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header" id="active-folder-name">Salford mail box</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                   <form class="form-inline row" role="form" id="filter-form">
                        <div class="form-group col-sm-8">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default btn-sm  active">
                                    <input type="radio" name="filter-isfavourited" value="all" data-filter-name="isFavourited" data-filter-value="all" autocomplete="off" checked>All
                                </label>
                                <label class="btn btn-default btn-sm ">
                                    <input type="radio" name="filter-isfavourited" value="true" data-filter-name="isFavourited" data-filter-value="true" autocomplete="off">Favourite
                                </label>
                            </div>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default btn-sm active">
                                    <input type="radio" name="filter-isopen" value="all" data-filter-name="isOpen" data-filter-value="all" autocomplete="off" checked>All
                                </label>
                                <label class="btn btn-default btn-sm">
                                    <input type="radio" name="filter-isopen" value="true" data-filter-name="isOpen" data-filter-value="true" autocomplete="off">Read
                                </label>
                                <label class="btn btn-default btn-sm">
                                    <input type="radio" name="filter-isopen" value="false" data-filter-name="isOpen" data-filter-value="false" autocomplete="off">Unread
                                </label>
                            </div>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default btn-sm active">
                                    <input type="radio" name="filter-priority" value="all" data-filter-name="priority" data-filter-value="all" autocomplete="off" checked>All
                                </label>
                                <label class="btn btn-default btn-sm">
                                    <input type="radio" name="filter-priority" value="urgent" data-filter-name="priority" data-filter-value="urgent" autocomplete="off">Urgent
                                </label>
                                <label class="btn btn-default btn-sm">
                                    <input type="radio" name="filter-priority" value="high" data-filter-name="priority" data-filter-value="high" autocomplete="off">High
                                </label>
                                <label class="btn btn-default btn-sm">
                                    <input type="radio" name="filter-priority" value="low" data-filter-name="priority" data-filter-value="low" autocomplete="off">Low
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" id="search-message-field" placeholder="Search">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body">
                    <div class="messages-list-wrapper">
                        <div class="list-group" id="messages-list">

                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal message body-->
            <div id="messageModal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="message-subject"></h4>
                            <h5 class="message-sender"></h5>
                            <h5 class="message-date"></h5>
                        </div>
                        <div class="modal-body">
                            <p class="message-body"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
